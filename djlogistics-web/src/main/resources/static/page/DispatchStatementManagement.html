<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>派送对账单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style type="text/css">
    	
    </style>
</head>
<body>
	<form class="layui-form" action="">
		<div class="layui-inline">
		    <label class="layui-form-label">单号类型</label>
		    <div class="layui-input-block">
		      <select name="interest" lay-filter="aihao">
		        <option value=""></option>
		        <option value="0">写作</option>
		        <option value="1">阅读</option>
		        <option value="2">游戏</option>
		        <option value="3">音乐</option>
		        <option value="4">旅行</option>
		      </select>
		    </div>
  		</div>
  		<div class="layui-inline">
	      <label class="layui-form-label">单号</label>
	      <div class="layui-input-inline">
	        <input type="tel" name="" class="layui-input">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">请选择范围</label>
	      <div class="layui-input-inline">
	        <input type="text" class="layui-input" id="test16" placeholder="开始 到 结束">
	      </div>
	    </div>
	    <div class="layui-inline">
		    <label class="layui-form-label">应付网点</label>
		    <div class="layui-input-block">
		      <select name="interest" lay-filter="aihao">
		        <option value=""></option>
		        <option value="0">写作</option>
		        <option value="1">阅读</option>
		        <option value="2">游戏</option>
		        <option value="3">音乐</option>
		        <option value="4">旅行</option>
		      </select>
		    </div>
  		</div>
  		<br /><br />
  		<div class="layui-inline">
		    <label class="layui-form-label">派送代理</label>
		    <div class="layui-input-block">
		      <select name="interest" lay-filter="aihao">
		        <option value=""></option>
		        <option value="0">写作</option>
		        <option value="1">阅读</option>
		        <option value="2">游戏</option>
		        <option value="3">音乐</option>
		        <option value="4">旅行</option>
		      </select>
		    </div>
  		</div>
  		<div class="layui-inline"  style="width: 23%;">
		    <label class="layui-form-label">对账单状态</label>
		    <div class="layui-input-block">
		      <select name="interest" lay-filter="aihao">
		        <option value=""></option>
		        <option value="0">写作</option>
		        <option value="1">阅读</option>
		        <option value="2">游戏</option>
		        <option value="3">音乐</option>
		        <option value="4">旅行</option>
		      </select>
		    </div>
  		</div>
  		<button type="button" class="layui-btn layui-btn-normal" style="margin-left: 5%;">查询</button>
  		<button type="button" class="layui-btn layui-btn-primary">重置</button>
  		<button type="button" class="layui-btn layui-btn-danger">删除</button>
	</form>
	<div>
		<table class="layui-hide" id="test"></table>
	</div>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="../js/jquery-1.12.4.js"></script>
<script>
		layui.use(['jquery','table','form','laydate'], function(){
		  var table = layui.table;
		  var $ = layui.jquery;
		  var form = layui.form;
		  
		  var laydate = layui.laydate;
		  
		  
		  table.render({
		    elem: '#test'
		    ,url:'../api/Student.json'
		    ,toolbar: '#toolbarDemo'
		    ,cols: [[
		      {field:'id', width:300, title: '行号', sort: true}
		      ,{field:'username', width:500, title: '运单号码'}
		      ,{field:'sex', width:500, title: '错误说明', sort: true}
		    ]]
		    ,page: true
		  });
		  
		  //头工具栏事件
		  table.on('toolbar(test)', function(obj){
		    var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
		    switch(obj.event){
		      case 'getCheckData':
		        var data = checkStatus.data;  //获取选中行数据
		        layer.alert(JSON.stringify(data));
		      break;
		    };
		  });
		  //日期
				laydate.render({
					elem: '#test16',
					type: 'datetime',
					range: '到',
					format: 'yyyy-M-d H:m:s'
				});
		  });
		  
		</script>
</body>
</html>
