<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>选取运单</title>
		<link rel="icon" href="images/favicon.ico">
		<link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/layuimini.css" media="all">
		<link rel="stylesheet" href="../css/layui-v2.5.4/css/soulTable.css" />
		<style type="text/css">
			.btn-bgcolor {
				background-color: #286ED6;
				width: 80px;
			}
			
			.btn-bgcolor2 {
				margin-top: 14.4%;
				background-color: #286ED6;
				width: 70px;
			}
			
			.btn-bgcolor3 {
				margin-top: 14.4%;
				width: 70px;
			}
			
			#luxian {
				position: absolute;
				left: 16%;
				top: 30%;
			}
		</style>
	</head>

	<body>
		<br />
		<div style="margin-left: 20px;">
			<!-- 导航start -->
			<form class="layui-form layui-form-pane" action="">

				<!-- 导航end -->
				<!-- 搜索start -->
				<div class="layui-form-item">
					<div class="layui-inline" style="width: 150px;">
						<div class="layui-form-item">
							<select name="city" lay-verify="required">
								<option value="">运单号码</option>
								<option value="">参考编号</option>
								<option value="">订单号码</option>
							</select>
						</div>
						<div class="layui-form-item" style="margin-top:-11% !important;">
							<textarea class="layui-textarea"></textarea>
							<div class="layui-form-item">
								<button type="button" class="layui-btn layui-btn-sm" style="width: 9.375rem; margin-top: 2px;"> 清空</button>
							</div>
						</div>
					</div>
					<div class="layui-inline" style="margin-top: -7% !important;">
						<div class="layui-inline">
							<div class="layui-form-item">
								入库时间
							</div>
							<div class="layui-form-item" style="width: 310px;">
								<input type="text" class="layui-input" id="test16" placeholder="开始时间    -   结束时间">
							</div>
						</div>
						
						<div class="layui-inline" style="margin-left: -10px;">
							<div class="layui-form-item">
								客户
							</div>
							<div class="layui-form-item" style="width: 150px;">
								<select name="city" lay-verify="required">
									<option value=""></option>
									<option value="">运单号码</option>
									<option value="">参考编号</option>
									<option value="">订单号码</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-form-item" style="margin-left: -20px;">
								排货状态
							</div>
							<div class="layui-form-item" style="width: 150px;">
								<select name="city" lay-verify="required">
									<option value=""></option>
									<option value="">运单号码</option>
									<option value="">参考编号</option>
									<option value="">订单号码</option>
								</select>
							</div>
						</div>

					</div>
					<div class="layui-form-item" id="luxian" style="margin-left: 50px;margin-top: -20px;">
					
						<div class="layui-inline" style="margin-left: -10px;margin-top: -5px;">
							<div class="layui-form-item">
								走货路线
							</div>
							<div class="layui-form-item" style="width: 150px;">
								<select name="city" lay-verify="required">
									<option value=""></option>
									<option value="">运单号码</option>
									<option value="">参考编号</option>
									<option value="">订单号码</option>
								</select>
							</div>

						</div>
						<div class="layui-inline" style="margin-left: -10px;margin-top: -5px;">
							<div class="layui-form-item">
								派件网点
							</div>
							<div class="layui-form-item" style="width: 150px;">
								<select name="city" lay-verify="required">
									<option value=""></option>
									<option value="">运单号码</option>
									<option value="">参考编号</option>
									<option value="">订单号码</option>
								</select>
							</div>

						</div>
						<div class="layui-inline" style="margin-left: -10px;margin-top: -5px;">
							<div class="layui-form-item">
								目的地
							</div>
							<div class="layui-form-item" style="width: 150px;">
								<select name="city" lay-verify="required">
									<option value=""></option>
									<option value="">运单号码</option>
									<option value="">参考编号</option>
									<option value="">订单号码</option>
								</select>
							</div>

						</div>
						<div class="layui-inline" style="margin-top: -5px;">
							<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor2">查询</button>
							<button type="button" class="layui-btn layui-btn-sm  layui-btn-primary btn-bgcolor3">重置</button>
						</div>

					</div>
					
				</div>
				<!-- 搜索end -->

				<!-- 显示数据start -->
				<table class="layui-hide" id="test" lay-filter="test"></table>
				<!-- 显示数据end -->
				<div class="layui-form-item">
					<div class="layui-inline">
						<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor">选取运单</button>
					</div>
		
				</div>	
			</form>
		</div>
		<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
		<script>
			// 自定义模块
			layui.config({
				base: '../ext/', // 模块目录
				version: 'v1.5.4'
			}).extend({ // 模块别名
				soulTable: 'soulTable'
			});
			layui.use(['element', 'layer', 'form', 'laydate', 'table'], function() {

				var $ = layui.jquery,
					element = layui.element,
					layer = layui.layer,
					form = layui.form,
					table = layui.table,
					laydate = layui.laydate;
				//日期
				laydate.render({
					elem: '#test16',
					type: 'datetime',
					range: '到',
					format: 'yyyy-M-d H:m:s'
				});
				$("#HeA").click(function() {
					layer.open({
						type: 2,
						content: "single_delivery.html",
						area: ['1000px', '500px'],
						title: '单票排货',
					});
				})
				$("#zidingyi").click(function() {
					layer.open({
						type: 2,
						content: "batch_delivery.html",
						area: ['650px', '500px'],
						title: '批量排货',
					});
				})
				$("#PAI").click(function() {
					layer.open({
						type: 2,
						content: "stock_out_analysis.html",
						area: ['1100px', '500px'],
						title: '自动排货分析',
					});
				})
				$("#ASDA").click(function() {
					layer.open({
						type: 2,
						content: "automatic_delivery.html",
						area: ['650px', '500px'],
						title: '单票排货',
					});
				})
				table.render({
					elem: '#test',
					url: '/test/table/demo1.json',
					title: '用户数据表',
					cols: [
						[
							{ type: 'checkbox', fixed: 'left' }, { field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true }, { field: 'username', title: '用户名', width: 120, edit: 'text' }, {
								field: 'email',
								title: '邮箱',
								width: 150,
								edit: 'text',
								templet: function(res) {
									return '<em>' + res.email + '</em>'
								}
							}, { field: 'sex', title: '性别', width: 80, edit: 'text', sort: true }, { field: 'city', title: '城市', width: 100 }, { field: 'sign', title: '签名' }, { field: 'experience', title: '积分', width: 80, sort: true }, { field: 'ip', title: 'IP', width: 120 }, { field: 'logins', title: '登入次数', width: 100, sort: true }, { field: 'joinTime', title: '加入时间', width: 120 }, { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }
						]
					],
					page: true
				});

			});
		</script>
	</body>

</html>
