		<table class="layui-hide" id="test"></table>

	<script src="../lib/layui-v2.5.4/layui.js"></script>
	<script>
		// 自定义模块
		layui.config({
			base: '../ext/', // 模块目录
			version: 'v1.5.4'
		}).extend({ // 模块别名
			soulTable: 'soulTable'
		});
		layui.use(['element', 'layer', 'form', 'layedit', 'laydate', 'table', 'soulTable'], function() {
			var element = layui.element;
			var $ = layui.jquery;
			var layer = layui.layer;
			var form = layui.form;
			var layedit = layui.layedit;
			var laydate = layui.laydate;
			var table = layui.table;
			var soulTable = layui.soulTable;

			//日期
			laydate.render({
				elem: '#date'
			});
			laydate.render({
				elem: '#date1'
			});

			

			table.render({
				elem: '#test',
				url: '../api/demo1.json',
				toolbar: true,
				title: '用户数据表',
				totalRow: true,
				contextmenu: {
					// 表格内容右键菜单配置
					body: [{
							name: '选中',
							click: function(obj) {

								$.post("/pxy/getReordById", {
									'id': obj.row.rid
								}, function(result) {
									if (result) {
										layer.msg("选择成功");

									} else {
										layer.msg("选择失败");
									}
								})
							}
						},
						{
							name: '删除当前行数据',
							click: function(obj) {
								var data = obj.row;
								layer.confirm('真的删除行么', {
									title: '提示',
									icon: 3
								}, function(index) {
									$.ajax({
										url: "/pxy/rdelete",
										type: "post",
										dataType: "text",
										data: {
											"rid": data.rid
										},
										success: function(res) {
											if (res == 'true') {
												obj.del();
												layer.msg("删除成功！");
											}
										}
									});
									layer.close(index);
								});
							}
						}
					],
				},
				cols: [
					[{
						field: 'id',
						title: 'ID',
						width: 80,
						fixed: 'left',
						unresize: true,
						sort: true,
						totalRowText: '合计'
					}, {
						field: 'username',
						title: '用户名',
						width: 120,
						edit: 'text'
					}, {
						field: 'email',
						title: '邮箱',
						width: 150,
						edit: 'text',
						templet: function(res) {
							return '<em>' + res.email + '</em>'
						}
					}, {
						field: 'experience',
						title: '积分',
						width: 80,
						sort: true,
						totalRow: true
					}, {
						field: 'sex',
						title: '性别',
						width: 80,
						edit: 'text',
						sort: true
					}, {
						field: 'logins',
						title: '登入次数',
						width: 100,
						sort: true,
						totalRow: true
					}, {
						field: 'sign',
						title: '签名'
					}, {
						field: 'city',
						title: '城市',
						width: 100
					}, {
						field: 'ip',
						title: 'IP',
						width: 120
					}, {
						field: 'joinTime',
						title: '加入时间',
						width: 120
					}, {
						fixed: 'right',
						title: '操作',
						toolbar: '#barDemo',
						width: 150
					}]
				],
				done: function() {
					soulTable.render(this)
				},
				page: true,
				limit: 2
			});

			$("#zidingyi").on("click", function() {
				layer.open({
					type: 2,
					content: 'Feecollection.html',
					area: ['700px', '500px'],
					btn: ['保存并且继续', '保存','关闭'],
					title: 'Excel自定义导出',
					success: function(layero, index) { //弹出层弹出后的回调函数
						//var iframe = window['layui-layer-iframe' + index];// 获取子页面的iframe
						//iframe.child(data.id);   // 向子页面的全局函数child传参
					},
					end: function() { //弹出层销毁后的事件
						//table.reload("userTable");//增加成功后刷新表格
					}
				})
			})
		});
	</script>
