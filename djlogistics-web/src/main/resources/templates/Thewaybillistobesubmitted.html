	<body>

					<div class="layui-inline">
						<div class="layui-form-item">
							入库时间
						</div>
						<div class="layui-form-item" style="width: 310px;">
							<input type="text" class="layui-input" id="test16" placeholder="开始时间    -   结束时间">

					<div class="layui-inline" style="margin-left: -10px;">
						<div class="layui-form-item">

						<div class="layui-form-item" style="width: 150px;">
							<select name="city" lay-verify="required">

								<option value="">参考编号</option>
								<option value="">订单号码</option>
							</select>
						</div>
					</div>
					<div class="layui-inline" style="margin-left: -10px;margin-top: 5px;">
						<div class="layui-form-item">
							指定路线
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<div class="layui-input-inline" style="width: 150px;">
									<input type="search" name="keyword" autocomplete="off" class="layui-input" />

								</div>
							</div>
						</div>

					</div>
					<div class="layui-inline" style="margin-left: -30px;">
						<div class="layui-form-item">
							寄件网点
						</div>
						<div class="layui-form-item" style="width: 150px;">
							<select name="city" lay-verify="required">
								<option value=""></option>
								<option value="">运单号码</option>
								<option value="">参考编号</option>
								<option value="">订单号码</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-form-item" style="margin-left: -20px;">
							打单状态
						</div>
						<div class="layui-form-item" style="width: 150px;">
							<select name="city" lay-verify="required">
								<option value=""></option>
								<option value="">运单号码</option>
								<option value="">参考编号</option>
								<option value="">订单号码</option>
							</select>
						</div>
					</div>

				</div>
				<div class="layui-form-item" id="luxian" style="margin-left: 170px;margin-top: -90px">
					<div class="layui-inline" style="margin-left: -10px;margin-top: -5px;">
						<div class="layui-form-item">
							排货策略
						</div>
						<div class="layui-form-item" style="width: 150px;">
							<select name="city" lay-verify="required">
								<option value=""></option>
								<option value="">运单号码</option>
								<option value="">参考编号</option>
								<option value="">订单号码</option>
							</select>
						</div>

					</div>
					<div class="layui-inline" style="margin-left: -10px;margin-top: -5px;">
						<div class="layui-form-item">
							货位编码
						</div>
						<div class="layui-form-item" style="width: 150px;">
							<select name="city" lay-verify="required">
								<option value=""></option>
								<option value="">运单号码</option>
								<option value="">参考编号</option>
								<option value="">订单号码</option>
							</select>
						</div>

					</div>
					<div class="layui-inline" style="margin-left: -10px;margin-top: -5px;">
						<div class="layui-form-item">
							排货状态
						</div>

							<select name="city" lay-verify="required">
								<option value=""></option>
								<option value="">运单号码</option>
								<option value="">参考编号</option>
								<option value="">订单号码</option>
							</select>
						</div>

					</div>
					<div class="layui-inline" style="margin-top: -5px;">
						<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor2">查询</button>
						<button type="button" class="layui-btn layui-btn-sm  layui-btn-primary btn-bgcolor3">重置</button>
					</div>

				</div>
			</div>
		</form>
		<table class="layui-hide" id="test"></table>
	</body>
	<script src="../lib/layui-v2.5.4/layui.js"></script>
	<script>
		// 自定义模块
		layui.config({
			base: '../ext/', // 模块目录
			version: 'v1.5.4'
		}).extend({ // 模块别名
			soulTable: 'soulTable'
		});
		layui.use(['element', 'layer', 'form', 'layedit', 'laydate', 'table', 'soulTable'], function() {
			var element = layui.element;
			var $ = layui.jquery;
			var layer = layui.layer;
			var form = layui.form;
			var layedit = layui.layedit;
			var laydate = layui.laydate;
			var table = layui.table;
			var soulTable = layui.soulTable;

			//日期
			laydate.render({
				elem: '#test16',
				type: 'datetime',
				range: '到',
				format: 'yyyy-M-d H:m:s'
			});
			
			table.render({
				elem: '#test',
				url: '../api/demo1.json',
				toolbar: true,
				title: '用户数据表',
				totalRow: true,
				contextmenu: {
					// 表格内容右键菜单配置
					body: [{
							name: '选中',
							click: function(obj) {
			
								$.post("/pxy/getReordById", {
									'id': obj.row.rid
								}, function(result) {
									if (result) {
										layer.msg("选择成功");
			
									} else {
										layer.msg("选择失败");
									}
								})
							}
						},
						{
							name: '删除当前行数据',
							click: function(obj) {
								var data = obj.row;
								layer.confirm('真的删除行么', {
									title: '提示',
									icon: 3
								}, function(index) {
									$.ajax({
										url: "/pxy/rdelete",
										type: "post",
										dataType: "text",
										data: {
											"rid": data.rid
										},
										success: function(res) {
											if (res == 'true') {
												obj.del();
												layer.msg("删除成功！");
											}
										}
									});
									layer.close(index);
								});
							}
						}
					],
				},
				cols: [
					[{
						field: 'id',
						title: 'ID',
						width: 80,
						fixed: 'left',
						unresize: true,
						sort: true,
						totalRowText: '合计'
					}, {
						field: 'username',
						title: '用户名',
						width: 120,
						edit: 'text'
					}, {
						field: 'email',
						title: '邮箱',
						width: 150,
						edit: 'text',
						templet: function(res) {
							return '<em>' + res.email + '</em>'
						}
					}, {
						field: 'experience',
						title: '积分',
						width: 80,
						sort: true,
						totalRow: true
					}, {
						field: 'sex',
						title: '性别',
						width: 80,
						edit: 'text',
						sort: true
					}, {
						field: 'logins',
						title: '登入次数',
						width: 100,
						sort: true,
						totalRow: true
					}, {
						field: 'sign',
						title: '签名'
					}, {
						field: 'city',
						title: '城市',
						width: 100
					}, {
						field: 'ip',
						title: 'IP',
						width: 120
					}, {
						field: 'joinTime',
						title: '加入时间',
						width: 120
					}, {
						fixed: 'right',
						title: '操作',
						toolbar: '#barDemo',
						width: 150
					}]
				],
				done: function() {
					soulTable.render(this)
				},
				page: true,
				limit: 2
			});
		});
	</script>
</html>
