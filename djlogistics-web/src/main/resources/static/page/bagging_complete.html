<!DOCTYPE html>

	<head>

	<body>
		<br />

					</div>

							</div>

						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-form-item" style="margin-left: -20px;">

							</div>

						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-form-item" style="margin-left: -10px;">

								<input type="text" name="title" disabled="disabled" lay-ignore style="width: 131px;height: 21px;margin-left: -20px;" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>

						</div>
					</div>

					<div class="layui-inline" style="margin-left: -120px;">
						<div class="layui-form-item">
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">

						</div>

	<script src="../lib/layui-v2.5.4/layui.js "></script>
	<script>
		layui.use(['layer', 'form', 'jquery', 'table'], function() {
			var $ = layui.jquery,
				layer = layui.layer,
				form = layui.form,
				table = layui.table,
				laydate = layui.laydate;
			$("#a ").dblclick(function() {
				var index = parent.layer.getFrameIndex(window.name);
				parent.abc = $("#xuhao ").text();
				parent.layer.close(index); //关闭当前页     
				// window.parent.location.replace(location.href)//刷新父级页面 
			});

			table.render({
				elem: '#test',
				url: '/demo/table/user/',
				cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增

				cols: [
					[
						{ field: 'id', width: 80, title: 'ID', sort: true }, { field: 'username', width: 80, title: '用户名' }, { field: 'sex', width: 80, title: '性别', sort: true }, { field: 'city', width: 80, title: '城市' },
						, { field: 'experience',  width: 80, title: '积分', sort: true }, { field: 'score',  width: 80, title: '评分', sort: true }, { field: 'classify',  width: 80, title: '职业' }, { field: 'wealth',  width: 80, title: '财富', sort: true }
					]
				]
