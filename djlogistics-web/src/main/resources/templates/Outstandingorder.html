<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css">
		<link rel="stylesheet" href="../lib/layui-v2.5.4/css/soulTable.css" media="all">
	</head>
	<body>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-sm">选择收货</button>
					<button type="button" class="layui-btn layui-btn-sm" style="margin: 0;">全部收货</button>
					<button type="button" class="layui-btn layui-btn-sm" style="margin: 0;background-color: #E9161E;">选择取消</button>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<div class="layui-input-block">
						<div class="layui-input-inline">
							<select name="modules" lay-verify="required" lay-search="">
								<option value="">直接选择或搜索选择</option>
								<option value="1">layer</option>
								<option value="2">form</option>
								<option value="3">layim</option>
								<option value="4">element</option>
								<option value="5">laytpl</option>
								<option value="6">upload</option>
								<option value="7">laydate</option>
							</select>
						</div>
					</div>
					<div class="layui-input-block">
						<input id="receivingbag3" style="width: 190px;" type="text" name="title" required lay-verify="required"
						 autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label"><span style="color: red;">*</span>订单日期</label>
					<div class="layui-input-inline">
						<input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<input type="text" name="date" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label"><span style="color: red;">*</span>客户</label>
					<div class="layui-input-inline">
						<select name="modules" lay-verify="required" lay-search="">
							<option value="">直接选择或搜索选择</option>
							<option value="1">layer</option>
							<option value="2">form</option>
							<option value="3">layim</option>
							<option value="4">element</option>
							<option value="5">laytpl</option>
							<option value="6">upload</option>
							<option value="7">laydate</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label"><span style="color: red;">*</span>指定路线</label>
					<div class="layui-input-inline">
						<select name="modules" lay-verify="required" lay-search="">
							<option value="">直接选择或搜索选择</option>
							<option value="1">layer</option>
							<option value="2">form</option>
							<option value="3">layim</option>
							<option value="4">element</option>
							<option value="5">laytpl</option>
							<option value="6">upload</option>
							<option value="7">laydate</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label"><span style="color: red;">*</span>订单状态</label>
					<div class="layui-input-inline">
						<select name="modules" lay-verify="required" lay-search="">
							<option value="">直接选择或搜索选择</option>
							<option value="1">layer</option>
							<option value="2">form</option>
							<option value="3">layim</option>
							<option value="4">element</option>
							<option value="5">laytpl</option>
							<option value="6">upload</option>
							<option value="7">laydate</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		<table class="layui-hide" id="test"></table>
	</body>
	<script src="../lib/layui-v2.5.4/layui.js"></script>
	<script>
		// 自定义模块
		layui.config({
			base: '../ext/', // 模块目录
			version: 'v1.5.4'
		}).extend({ // 模块别名
			soulTable: 'soulTable'
		});
		layui.use(['element', 'layer', 'form', 'layedit', 'laydate', 'table', 'soulTable'], function() {
			var element = layui.element;
			var $ = layui.jquery;
			var layer = layui.layer;
			var form = layui.form;
			var layedit = layui.layedit;
			var laydate = layui.laydate;
			var table = layui.table;
			var soulTable = layui.soulTable;

			//日期
			laydate.render({
				elem: '#date'
			});
			laydate.render({
				elem: '#date1'
			});
			
			table.render({
				elem: '#test',
				url: '../api/demo1.json',
				toolbar: true,
				title: '用户数据表',
				totalRow: true,
				contextmenu: {
					// 表格内容右键菜单配置
					body: [{
							name: '选中',
							click: function(obj) {
			
								$.post("/pxy/getReordById", {
									'id': obj.row.rid
								}, function(result) {
									if (result) {
										layer.msg("选择成功");
			
									} else {
										layer.msg("选择失败");
									}
								})
							}
						},
						{
							name: '删除当前行数据',
							click: function(obj) {
								var data = obj.row;
								layer.confirm('真的删除行么', {
									title: '提示',
									icon: 3
								}, function(index) {
									$.ajax({
										url: "/pxy/rdelete",
										type: "post",
										dataType: "text",
										data: {
											"rid": data.rid
										},
										success: function(res) {
											if (res == 'true') {
												obj.del();
												layer.msg("删除成功！");
											}
										}
									});
									layer.close(index);
								});
							}
						}
					],
				},
				cols: [
					[{
						field: 'id',
						title: 'ID',
						width: 80,
						fixed: 'left',
						unresize: true,
						sort: true,
						totalRowText: '合计'
					}, {
						field: 'username',
						title: '用户名',
						width: 120,
						edit: 'text'
					}, {
						field: 'email',
						title: '邮箱',
						width: 150,
						edit: 'text',
						templet: function(res) {
							return '<em>' + res.email + '</em>'
						}
					}, {
						field: 'experience',
						title: '积分',
						width: 80,
						sort: true,
						totalRow: true
					}, {
						field: 'sex',
						title: '性别',
						width: 80,
						edit: 'text',
						sort: true
					}, {
						field: 'logins',
						title: '登入次数',
						width: 100,
						sort: true,
						totalRow: true
					}, {
						field: 'sign',
						title: '签名'
					}, {
						field: 'city',
						title: '城市',
						width: 100
					}, {
						field: 'ip',
						title: 'IP',
						width: 120
					}, {
						field: 'joinTime',
						title: '加入时间',
						width: 120
					}, {
						fixed: 'right',
						title: '操作',
						toolbar: '#barDemo',
						width: 150
					}]
				],
				done: function() {
					soulTable.render(this)
				},
				page: true,
				limit: 2
			});
		});
	</script>
</html>
