<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>货款导入</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style type="text/css">
    	
    </style>
</head>
<body>
	<form class="layui-form" action="">
		<div class="layui-inline">
		    <label class="layui-form-label">模板导入</label>
		    <div class="layui-input-block">
		      <select name="interest" lay-filter="aihao">
		        <option value=""></option>
		        <option value="0">写作</option>
		        <option value="1">阅读</option>
		        <option value="2">游戏</option>
		        <option value="3">音乐</option>
		        <option value="4">旅行</option>
		      </select>
		    </div>
  		</div>
  		
		<button type="button" class="layui-btn layui-btn-normal" style="margin-left: 6%;">模板下载</button>
		<button type="button" class="layui-btn layui-btn-normal" id="test3"><i class="layui-icon"></i>导入</button>
		<br /><br />
		<div>
		 	<span style="color: red;">1、只能导入xls、xlsx文件，文件大小不超过10M  2、模板格式：运单号码、代收款、代收币别个栏位，所有栏位必须为必填  3、支持代收款更新，支持无代收改为有代收（但不支持有代收改为无代收）</span>
		</div>
	 	<br /><br />
	 	<div class="layui-inline">
	      <label class="layui-form-label">代理名称</label>
	      <div class="layui-input-inline">
	        <input type="tel" name="" class="layui-input">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">导入文件</label>
	      <div class="layui-input-inline">
	        <input type="tel" name="" class="layui-input">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">导入时间</label>
	      <div class="layui-input-inline">
	        <input type="tel" name="" class="layui-input">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">状态</label>
	      <div class="layui-input-inline">
	        <input type="tel" name="" class="layui-input">
	      </div>
	    </div>
	    <br /><br />
	    <div class="layui-inline">
	      <label class="layui-form-label">总行数</label>
	      <div class="layui-input-inline">
	        <input type="tel" name="" class="layui-input">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">错误行数</label>
	      <div class="layui-input-inline">
	        <input type="tel" name="" class="layui-input">
	      </div>
	    </div>
	    
	    <button type="button" class="layui-btn layui-btn-normal" style="margin-left: 8.5%;">文件下载</button>
	    <button type="button" class="layui-btn layui-btn-normal">历史日志</button>
	    
	</form>
	<div>
		<table class="layui-hide" id="test"></table>
	</div>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="../js/jquery-1.12.4.js"></script>
<script>
		layui.use(['jquery','table','form','laydate','upload'], function(){
		  var table = layui.table;
		  var $ = layui.jquery;
		  var form = layui.form;
		  
		  var laydate = layui.laydate;
		  var upload = layui.upload;
		  
		  
		  table.render({
		    elem: '#test'
		    ,url:'../api/Student.json'
		    ,toolbar: '#toolbarDemo'
		    ,cols: [[
		      {field:'id', width:300, title: '行号', sort: true}
		      ,{field:'username', width:500, title: '运单号码'}
		      ,{field:'sex', width:500, title: '错误说明', sort: true}
		    ]]
		    ,page: true
		  });
		  
		  
		  //头工具栏事件
		  table.on('toolbar(test)', function(obj){
		    var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
		    switch(obj.event){
		      case 'getCheckData':
		        var data = checkStatus.data;  //获取选中行数据
		        layer.alert(JSON.stringify(data));
		      break;
		    };
		  });
		  
		  
		  upload.render({
		    elem: '#test3'
		    ,url: 'https://httpbin.org/post' //改成您自己的上传接口
		    ,accept: 'file' //普通文件
		    ,done: function(res){
		      layer.msg('上传成功');
		      console.log(res);
		    }
		  });

  });
		  
		</script>
</body>
</html>
