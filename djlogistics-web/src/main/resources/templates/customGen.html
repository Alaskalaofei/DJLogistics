<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
		<style type="text/css">
			.btn-bgcolor2 {
				margin-top: 14.4%;
				background-color: #286ED6;
				width: 70px;
			}

			.btn-bgcolor4 {
				background-color: #286ED6;
			}
			.btn-bgcolor5{
				margin-top: 14.4%;
				width: 70px;
				background-color: #A7A9AD;
			}
		</style>
	</head>
	<body>
		<div class="layui-container">
			<form class="layui-form">
				<br />
				<div class="layui-form-item">可选格式</div>
				<div class="layui-form-item">
					<div class="layui-inline" style="width: 300px;">
						<select name="city" lay-verify="required">
							<option value=""> </option>
							<option value="">运单号码</option>
							<option value="">参考编号</option>
							<option value="">订单号码</option>
						</select>

					</div>
					<div class="layui-inline" style="margin-top: -4.5%;">
						<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor2">保存</button>
						<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor2">另存为</button>
						<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor2" style="background-color:#E9161E; margin-left: 40px;">删除</button>
					</div>
				</div>
				<div class="layui-form-item">
					<div id="test2" class="demo-transfer"></div>
				</div>
				<div class="layui-inline" style="margin-top: -4.5%; position: absolute; right: 20px;">
					<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor2">导出</button>
					<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor5">取消</button>
				</div>
			</form>
		</div>
		<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
		<script>
			layui.use(['transfer', 'layer', 'util'], function() {
				var $ = layui.$,
					transfer = layui.transfer,
					layer = layui.layer,
					util = layui.util;
				//模拟数据
				var data1 = [{
					"value": "1",
					"title": "李白"
				}, {
					"value": "2",
					"title": "杜甫"
				}, {
					"value": "3",
					"title": "苏轼"
				}, {
					"value": "4",
					"title": "李清照"
				}, {
					"value": "5",
					"title": "鲁迅"
				}, {
					"value": "6",
					"title": "巴金"
				}, {
					"value": "7",
					"title": "冰心"
				}, {
					"value": "8",
					"title": "矛盾"
				}, {
					"value": "9",
					"title": "贤心"
				}]

				//定义标题及数据源
				transfer.render({
					elem: '#test2',
					title: ['候选文人', '获奖文人'] //自定义标题
						,
					data: data1,
					width: 250 //定义宽度
					,height: 310 //定义高度
				})

				

			});
		</script>

	</body>
</html>
