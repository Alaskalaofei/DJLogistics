<body>
	<form class="layui-form" action="">
		<div class="layui-inline">
		    <label class="layui-form-label">所属网点</label>
		    <div class="layui-input-block">
		      <select name="interest" lay-filter="aihao">

		        <option value="0">写作</option>

		      </select>
		    </div>
  		</div>
  		<div class="layui-inline">
	      <label class="layui-form-label"style="width: 100px">资金账户编码</label>
	      <div class="layui-input-inline">
	        <input type="tel" name="" class="layui-input">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label"style="width: 100px">资金账户名称</label>
	      <div class="layui-input-inline">
	        <input type="tel" name="" class="layui-input">
	      </div>
	    </div>
	    <div class="layui-inline">
		    <label class="layui-form-label">账户分类</label>
		    <div class="layui-input-block">
		      <select name="interest" lay-filter="aihao">
		        <option value=""></option>
		        <option value="0">写作</option>
		        <option value="1">阅读</option>
		        <option value="2">游戏</option>
		        <option value="3">音乐</option>
		        <option value="4">旅行</option>
		      </select>
		    </div>
  		</div>
  		<br /><br />
  		<div class="layui-inline">
		    <label class="layui-form-label">账户币别</label>
		    <div class="layui-input-block">
		      <select name="interest" lay-filter="aihao">
		        <option value=""></option>
		        <option value="0">写作</option>
		        <option value="1">阅读</option>
		        <option value="2">游戏</option>
		        <option value="3">音乐</option>
		        <option value="4">旅行</option>
		      </select>
		    </div>
  		</div>
  		<br /><br />
		<div align="center">
			<button type="button" class="layui-btn layui-btn-normal">查询</button>
			<button type="button" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</form>
	<div>
		<table class="layui-hide" id="test"></table>
	</div>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="../js/jquery-1.12.4.js"></script>
<script>
		layui.use(['jquery','table','form','laydate'], function(){
		  var table = layui.table;
		  var $ = layui.jquery;
		  var form = layui.form;
		  
		  var laydate = layui.laydate;
		  
		  
		  table.render({
		    elem: '#test'
		    ,url:'../api/Student.json'
		    ,toolbar: '#toolbarDemo'
		    ,cols: [[
		      {field:'id', width:300, title: '行号', sort: true}
		      ,{field:'username', width:500, title: '运单号码'}
		      ,{field:'sex', width:500, title: '错误说明', sort: true}
		    ]]
		    ,page: true
		  });
		  
		  
		  //头工具栏事件
		  table.on('toolbar(test)', function(obj){
		    var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
		    switch(obj.event){
		      case 'getCheckData':
		        var data = checkStatus.data;  //获取选中行数据
		        layer.alert(JSON.stringify(data));
		      break;
		    };
		  });
		 //日期
				laydate.render({
					elem: '#test16',
					type: 'datetime',
					range: '到',
					format: 'yyyy-M-d H:m:s'
				});
		  });
		  
		</script>
</body>
