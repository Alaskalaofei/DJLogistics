<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>账单制作全部</title>
		<link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    	<link rel="stylesheet" href="../css/public.css" media="all">
		<link rel="stylesheet" href="../css/layuimini.css" media="all">
	    <style type="text/css">
			.btn-bgcolor {
				background-color: #286ED6;
				width: 80px;
			}
		</style>
	</head>
	<body>
		<form class="layui-form" action="">
			<blockquote class="layui-elem-quote layui-text" style="width: 260px; height: 5px !important; line-height: 5px;">
				账单规则
			</blockquote>
			<div class="layui-form-item" pane="">
			    <div class="layui-input-block">
			      <input type="radio" name="sex" value="按一个派送代理一个账单来制作" title="按一个派送代理一个账单来制作" checked="">
			      <input type="radio" name="sex" value="按一个运单一个账单来制作" title="按一个运单一个账单来制作">
			    </div>
		  	</div>
		  	<blockquote class="layui-elem-quote layui-text" style="width: 260px; height: 5px !important; line-height: 5px;">
				制作条件设置
			</blockquote>
			<br />
			<div class="layui-inline">
			    <label class="layui-form-label">账单公式</label>
			    <div class="layui-input-block">
			      <select name="interest" lay-filter="aihao">
			        <option value=""></option>
			        <option value="0">写作</option>
			        <option value="1">阅读</option>
			        <option value="2">游戏</option>
			        <option value="3">音乐</option>
			        <option value="4">旅行</option>
			      </select>
			    </div>
  			</div>
  			<div class="layui-inline">
		      <label class="layui-form-label">验证日期</label>
		      <div class="layui-input-inline">
		        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
		      </div>
		    </div>
			<blockquote class="layui-elem-quote layui-text" style="width: 260px; height: 5px !important; line-height: 5px;">
				账单号码规则
			</blockquote>
			<div class="layui-form-item" pane="">
			    <div class="layui-input-block">
			      <input type="radio" name="sex" value="默认规则" title="默认规则" checked="">
			      <input type="radio" name="sex" value="自定义规则" title="自定义规则（网点编码+起始号码）">
			    </div>
		  	</div>
		  	<div class="layui-inline">
		      <div class="layui-input-inline">
		        <input type="tel" name="" class="layui-input" style="width: 215px;"	>
		      </div>
		    </div>
		    <div class="layui-inline">
		      <div class="layui-input-inline">
		        <input type="tel" name="" class="layui-input" style="width: 215px;"	>
		      </div>
		    </div>
		    <div class="layui-inline">
		    	<button type="button" class="layui-btn layui-btn-normal">开始制作</button>
	    		<button type="button" class="layui-btn layui-btn-primary">取消</button>
		    </div>
		</form>
		<div>
			<table class="layui-hide" id="test"></table>
		</div>
	<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
	<script src="../js/jquery-1.12.4.js"></script>
	<script>
		
		layui.use(['jquery','table','form','laydate'], function(){
		  var table = layui.table;
		  var $ = layui.jquery;
		  var form = layui.form;
		  var laydate = layui.laydate;
		  table.render({
		    elem: '#test'
		    ,url:'../api/Student.json'
		    ,toolbar: '#toolbarDemo'
		    ,cols: [[
		      {field:'id', width:300, title: '行号', sort: true}
		      ,{field:'username', width:500, title: '运单号码'}
		      ,{field:'sex', width:500, title: '错误说明', sort: true}
		    ]]
		    ,page: true
		  });
		  //头工具栏事件
		  table.on('toolbar(test)', function(obj){
		    var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
		    switch(obj.event){
		      case 'getCheckData':
		        var data = checkStatus.data;  //获取选中行数据
		        layer.alert(JSON.stringify(data));
		      break;
		    };
		  });
		   //日期
		  laydate.render({
		    elem: '#date'
		  });
		  laydate.render({
		    elem: '#date1'
		  });
		});
	</script>
		
	</body>`
</html>
