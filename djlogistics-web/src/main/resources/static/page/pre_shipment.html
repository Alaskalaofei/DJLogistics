<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>预出货</title>
		<link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css">
		<link rel="stylesheet" href="../lib/layui-v2.5.4/css/soulTable.css" media="all">
	</head>

	<body>
		<br />
		<div style="margin-left: 20px;">
			<!-- 导航start -->
			<form class="layui-form layui-form-pane" action="">
				<p style="background-color: #f5f5f5; width: 98%; line-height: 30px;"><span style="background-color: #00c1de;">&nbsp;</span>&nbsp;&nbsp;运单号码（多笔运单回车换行输入）</p>
						<div class="layui-form-item" style="margin-top: 10px;">
								<div class="layui-inline">
									<div class="layui-form-item">
										<textarea name="desc" style="width: 455px;height: 300px;" placeholder="请输入内容" class="layui-textarea"></textarea>
									</div>
								</div>
							</div>
			

					<div class="layui-inline">
						<div class="layui-form-item" style="margin-left: -10px;">
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<button type="button" style="background-color: #286ED6;color: #FFFFFF;width: 40px;" class="layui-btn layui-btn-xs">完成</button>
								<button type="button" style="background-color: #A7A9AD;color: #FFFFFF;width: 40px;" class="layui-btn layui-btn-xs">关闭</button>
							</div>

						</div>
					</div>

			</form>
			</div>
	</body>
	<script src="../lib/layui-v2.5.4/layui.js "></script>
	<script>
		layui.use(['layer', 'form', 'jquery', 'table'], function() {
			var $ = layui.jquery,
				layer = layui.layer,
				form = layui.form,
				table = layui.table,
				laydate = layui.laydate;
			$("#a ").dblclick(function() {
				var index = parent.layer.getFrameIndex(window.name);
				parent.abc = $("#xuhao ").text();
				parent.layer.close(index); //关闭当前页     
				// window.parent.location.replace(location.href)//刷新父级页面 
			});

			table.render({
				elem: '#test',
				url: '/demo/table/user/',
				cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
					,
				cols: [
					[
						{ field: 'id', width: 80, title: 'ID', sort: true }, { field: 'username', width: 80, title: '用户名' }, { field: 'sex', width: 80, title: '性别', sort: true }, { field: 'city', width: 80, title: '城市' },
						, { field: 'experience',  width: 80, title: '积分', sort: true }, { field: 'score',  width: 80, title: '评分', sort: true }, { field: 'classify',  width: 80, title: '职业' }, { field: 'wealth',  width: 80, title: '财富', sort: true }
					]
				]
			});

		});
	</script>

</html>
