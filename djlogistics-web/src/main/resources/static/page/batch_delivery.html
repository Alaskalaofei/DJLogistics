<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>批量排货</title>
		<link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css">
		<link rel="stylesheet" href="../lib/layui-v2.5.4/css/soulTable.css" media="all">
	</head>
	<body>
		<br />
		<div style="margin-left: 20px;">
			<!-- 导航start -->
			<form class="layui-form layui-form-pane" action="">
				<p style="background-color: #f5f5f5; width: 98%; line-height: 30px;"><span style="background-color: #00c1de;">&nbsp;</span>&nbsp;&nbsp;总运单信息</p>
				<div class="layui-form-item"></div>
					<div class="layui-inline" style="margin-top: -14px;">
						<div class="layui-form-item">
							走货路线分类
						</div>
						<select name="city" lay-verify="required">
									<option value=""></option>
									<option value="">运单号码</option>
									<option value="">参考编号</option>
									<option value="">订单号码</option>
						</select>
					</div>
					<div class="layui-inline">
						<div class="layui-form-item">
							走货路线
						</div>
						<div class="layui-form-item" style="width: 200px;">
							<input type="text" name="title" required lay-verify="required"  autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline" style="margin-top: 10px;">
						<div class="layui-form-item">
						</div>
						<div class="layui-form-item" style="width: 200px;">
							<button type="button" style="background-color: #286ED6;color: #FFFFFF;" class="layui-btn layui-btn-sm">查询</button>
							<button type="reset" style="background-color: #286ED6;color: #FFFFFF;" class="layui-btn layui-btn-sm">重置</button>
						</div>
					</div>
					<table class="layui-hide" id="test"></table>
					<div class="layui-inline" style="margin-top: -5px;">
							<p style="font-size: 22px;">您选取的1笔数据，其中1笔待排货，0笔已排货， 是否继续？</p>
							<button type="button" style="background-color: #286ED6;color: #FFFFFF;width: 40px;" class="layui-btn layui-btn-xs">是</button>
							<button type="button" style="background-color: #A7A9AD;color: #FFFFFF;width: 40px;" class="layui-btn layui-btn-xs">否</button>
					</div>
			</form>
		</div>
	</body>
	<script src="../lib/layui-v2.5.4/layui.js"></script>
	<script>
		layui.use(['layer', 'form', 'jquery', 'table'], function() {
		var $ = layui.jquery,
					layer = layui.layer,
					form = layui.form,
					table = layui.table,
					laydate = layui.laydate;
			$("#a").dblclick(function() {
				var index = parent.layer.getFrameIndex(window.name);
				parent.abc = $("#xuhao").text();
				parent.layer.close(index); //关闭当前页     
				// window.parent.location.replace(location.href)//刷新父级页面 
			})	;
			
			 table.render({
    elem: '#test'
    ,url:'/demo/table/user/'
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
      {field:'id', width:80, title: 'ID', sort: true}
      ,{field:'username', width:80, title: '用户名'}
      ,{field:'sex', width:80, title: '性别', sort: true}
      ,{field:'city', width:80, title: '城市'}
      ,{field:'sign', title: '签名', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
      ,{field:'experience', title: '积分', sort: true}
      ,{field:'score', title: '评分', sort: true}
      ,{field:'classify', title: '职业'}
      ,{field:'wealth', width:137, title: '财富', sort: true}
    ]]
  });
			
		});
			
	</script>
</html>
