			<body>
				<br />
				<div style="margin-left: 20px;">
					<!-- 导航start -->
					<form class="layui-form layui-form-pane" action="">

							<div class="layui-inline">
								<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor">面单打印</button>
							</div>
							<div class="layui-inline">
								<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor">标签打印</button>
							</div>
							<div class="layui-inline">
								<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor">预报修改</button>
							</div>
		
							<div class="layui-inline">
								<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor">批量修改</button>
							</div>
							<div class="layui-inline">
								<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor" style="width: 80px; background-color: #E9161E;">取消订单</button>
							</div>
							<ul class="layui-nav layui-inline" style="width: 80px; height: 30px; background-color: #286ED6; text-align: center;">

									<dl class="layui-nav-child">

											<a href="javascript:;" class="login-out" id="zidingyi">自定义导出</a>
										</dd>
									</dl>
								</li>
								<li class="layui-nav-item layuimini-select-bgcolor mobile layui-hide-xs">
									<a href="javascript:;" data-bgcolor="配色方案"><i class="fa fa-ellipsis-v"></i></a>
								</li>
							</ul>
							<div class="layui-inline">
								<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor">单号导出</button>
							</div>
						</div>
						<!-- 导航end -->
						<!-- 搜索start -->
						<div class="layui-form-item">
							<div class="layui-inline" style="width: 150px;">
								<div class="layui-form-item">
									<select name="city" lay-verify="required">
										<option value="">运单号码</option>
										<option value="">参考编号</option>
										<option value="">订单号码</option>
									</select>
								</div>
								<div class="layui-form-item" style="margin-top:-11% !important;">
									<textarea class="layui-textarea"></textarea>
									<div class="layui-form-item">
										<button type="button" class="layui-btn layui-btn-sm" style="width: 9.375rem; margin-top: 2px;"> 清空</button>
									</div>
								</div>
							</div>
							<div class="layui-inline" style="margin-top: -7% !important;">
								<div class="layui-inline">
									<div class="layui-form-item">
										订单日期
									</div>
									<div class="layui-form-item" style="width: 280px;">
										<input type="text" class="layui-input" id="test16" placeholder="开始时间 到 结束时间">
									</div>
								</div>
								<div class="layui-inline">
									<div class="layui-form-item">
										寄件网点
									</div>
									<div class="layui-form-item" style="width: 150px;">
										<select name="city" lay-verify="required">
											<option value=""></option>
											<option value="">运单号码</option>
											<option value="">参考编号</option>
											<option value="">订单号码</option>
										</select>
									</div>
								</div>
								<div class="layui-inline">
									<div class="layui-form-item">
										客户
									</div>
									<div class="layui-form-item">
										<div class="layui-inline">
											<div class="layui-input-inline" style="width: 150px;">
												<input type="search" name="keyword" autocomplete="off" class="layui-input" />
												<a href="javascript:;"><i class="layui-icon" class="sousuo" style="position: absolute;top:12px;right: 8px;">&#xe615;</i></a>
											</div>
											<div class="layui-input-inline" style="width: 200px; ">
												<input type="text" name="price_max" autocomplete="off" disabled="" class="layui-input">
											</div>
										</div>
									</div>
		
								</div>
		
							</div>
							<div class="layui-form-item" id="luxian">
								<div class="layui-inline">
									<div class="layui-form-item">
										走货路线
									</div>
									<div class="layui-form-item" style="width: 150px;">
										<select name="city" lay-verify="required">
											<option value=""></option>
											<option value="">运单号码</option>
											<option value="">参考编号</option>
											<option value="">订单号码</option>
										</select>
									</div>
								</div>
								<div class="layui-inline">
									<div class="layui-form-item">
										指定路线
									</div>
									<div class="layui-form-item" style="width: 150px;">
										<select name="city" lay-verify="required">
											<option value=""></option>
											<option value="">运单号码</option>
											<option value="">参考编号</option>
											<option value="">订单号码</option>
										</select>
									</div>
		
								</div>
								<div class="layui-inline">
									<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor2">查询</button>
									<button type="button" class="layui-btn layui-btn-sm  layui-btn-primary btn-bgcolor3">重置</button>
								</div>
		
							</div>
						</div>
						<!-- 搜索end -->	
		
						<!-- 显示数据start -->
						  <table class="layui-hide" id="myTable"></table>
						<!-- 显示数据end -->
					</form>
				</div>
				<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
				<script>
					// 自定义模块
					layui.config({
						base: '../ext/',   // 模块目录
						version: 'v1.5.4'
					}).extend({                         // 模块别名
						soulTable: 'soulTable'
					});
					layui.use(['element', 'layer', 'form', 'laydate','table'], function() {
						var $ = layui.jquery,
							element = layui.element,
							layer = layui.layer,
							form = layui.form,
							table = layui.table,
							laydate = layui.laydate;
						//日期
						laydate.render({
							elem: '#test16',
							type: 'datetime',
							range: '到',
							format: 'yyyy-M-d H:m:s'
						});
						table.render({
							elem: '#myTable'
							,url: '#'
							,toolbar: true
							,height: 400
							,totalRow: true
							,contextmenu: {
								// 表格内容右键菜单配置
								body: [
									{
										name: '是否选中',
										icon: 'layui-icon layui-icon-theme',
										children: [
											
											{
												name: '选中此条',
												click: function(obj) {
													obj.trElem.css('background', '#e67664');
													//userData.push(JSON.stringify(obj.row.bregistered));
													//alert(JSON.stringify(obj.row.bphone));
													var data=obj.row.bphone;
													var bool=true;
													if(userData.length>0){
														userData.forEach(function (result) {
															if(data.indexOf(result)!=-1){
																bool=false;
															}
														})
													}else{
														bool=false;
														userData.push(data)
													}
													if(bool==true){
														userData.push(data)
											
													}
													layer.msg('选择成功！');
												}
											}
											,
											{
												name: '取消选择',
												click: function(obj) {
													var data=obj.row.bphone;
													obj.trElem.css('background', '#fff');
													userData.forEach(function (result,index) {
														if(data.indexOf(result)!=-1){
															userData.splice(index,1);
														}
													})
													layer.msg('已取消选择！');
												}
											}
										]
									}
								],
							}
							,cols:  [
								[
									{field:'rid', title:'档案编号', width:100, fixed: 'left', unresize: true, sort: true}
									,{field:'bname', title:'姓名', width:120}
									,{field:'bcertificate', title:'身份证号码' ,width:200}
									,{field:'bage', title:'年龄',width:80}
									,{field:'birth', title:'出生日期', width:130, sort: true}
									,{field:'bregistered', title:'地址',width:130, sort: true}
									,{field:'bphone', title:'手机号码'}
								]
							],
							limit:5
							,page:true
							,id:"tableData"
							,where: { map: "all" }
							,done: function () {
								soulTable.render(this)
							}
						})
						$("#zidingyi").on("click",function(){
							layer.open({
								type:2,
								content:'custom.html',
								area:['700px','500px'],
								title:'Excel自定义导出',
								success: function (layero, index) {   //弹出层弹出后的回调函数
									//var iframe = window['layui-layer-iframe' + index];// 获取子页面的iframe
									//iframe.child(data.id);   // 向子页面的全局函数child传参
								},			
								end:function(){     //弹出层销毁后的事件
									//table.reload("userTable");//增加成功后刷新表格
								}
						  })
						})
						
					});
				</script>
			</body>
		</html>
