<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css">
		<link rel="stylesheet" href="../lib/layui-v2.5.4/css/soulTable.css" media="all">
	</head>
	<body>
		<div style="margin-left: 25px;margin-top: 20px;">
			<form class="layui-form layui-form-pane" action="">
				<div class="layui-form-item">
					<div class="layui-inline" style="width: 210px;">
						<div class="layui-form-item" style="width: 200px;">
							<select name="city" lay-verify="required">
								<option value="">上板板号</option>
								<option value="">参考编号</option>
								<option value="">订单号码</option>
							</select>
						</div>
						<div class="layui-form-item" style="margin-top: -15px;">
							<div class="layui-inline" style="width: 140px;">
								<textarea id="asdf" class="layui-textarea" style="width: 175px;"></textarea>
							</div>
							<div class="layui-inline" style="margin-left: 11px;">
								<button type="button" id="asd" class="layui-btn layui-btn-sm  layui-btn-primary" style="height: 100px;width: 35px;text-align: center;">清<br />空</button>
							</div>
						</div>
					</div>
					<div class="layui-inline" style="margin-top: -12%;margin-left: 10px;">
						<div class="layui-form-item">
							入库时间
						</div>
						<div class="layui-form-item" style="width: 200px;">
							<input type="text" class="layui-input" id="test16" placeholder="开始 到 结束">
						</div>
					</div>
					<div class="layui-inline" style="margin-top: -12%;">
						<div class="layui-form-item">
							客户
						</div>
						<div class="layui-form-item" style="width: 150px;">
							<select name="city" lay-verify="required">
								<option value=""></option>
								<option value="">运单号码</option>
								<option value="">参考编号</option>
								<option value="">订单号码</option>
							</select>
						</div>
					</div>
					<div class="layui-inline" style="margin-top: -12%;">
						<div class="layui-form-item">
							走货路线分类
						</div>
						<div class="layui-form-item" style="width: 150px;">
							<select name="city" lay-verify="required">
								<option value=""></option>
								<option value="">运单号码</option>
								<option value="">参考编号</option>
								<option value="">订单号码</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item" style="margin-left: 260px;margin-top: -110px;">
					<div style="margin-top: -50px;margin-left: -26px;">
						<div class="layui-inline">
							<div class="layui-form-item">
								走货路线
							</div>
							<div class="layui-form-item" style="width: 110px;">
								<select name="city" lay-verify="required">
									<option value=""></option>
									<option value="">运单号码</option>
									<option value="">参考编号</option>
									<option value="">订单号码</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-form-item">
								目的地
							</div>
							<div class="layui-form-item" style="width: 110px;">
								<select name="city" lay-verify="required">
									<option value=""></option>
									<option value="">运单号码</option>
									<option value="">参考编号</option>
									<option value="">订单号码</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-form-item">
								派件网点
							</div>
							<div class="layui-form-item" style="width: 110px;">
								<select name="city" lay-verify="required">
									<option value=""></option>
									<option value="">运单号码</option>
									<option value="">参考编号</option>
									<option value="">订单号码</option>
								</select>
							</div>
						</div>
						<div class="layui-inline" style="margin-top: 20px;">
							<button type="button" class="layui-btn layui-btn-sm" style="background-color: #286ed6;width: 80px;">查询</button>
							<button type="button" class="layui-btn layui-btn-sm  layui-btn-primary" style="width: 80px;">重置</button>
						</div>
					</div>
				</div>
				<div class="layui-form-item" style="width: 98%;">
					<table class="layui-hide" id="test"></table>
				</div>
				<div class="layui-form-item">
					<button type="button" class="layui-btn layui-btn-sm" style="background-color: #286ed6;width: 80px;" id="a">选择运单</button>
				</div>
			</form>
		</div>
	</body>
	<script src="../lib/layui-v2.5.4/layui.js"></script>
	<script src="../js/xm-select.js"></script>
	<script>
		layui.use(['layer', 'form', 'jquery', 'laydate', 'table'], function() {
			var $ = layui.jquery;
			var layer = layui.layer;
			var form = layui.form;
			var table = layui.table;
			var laydate = layui.laydate;
			laydate.render({
				elem: '#test16',
				type: 'datetime',
				range: '到',
				format: 'yyyy年M月d日H时m分s秒'
			});
			$("#asd").click(function() {
				$("#asdf").val('');
			})

			$("#a").click(function() {
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index); //关闭当前页     
				// window.parent.location.replace(location.href)//刷新父级页面 
			})
			table.render({
				elem: '#test',
				url: '/demo/table/user/',
				cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增,
				height: 300,
				toolbar: true,
				defaultToolbar: ['filter', 'print', 'exports'],
				cols: [
					[{
						field: 'id',
						title: '扫描时间'
					}, {
						field: 'username',
						title: '类型'
					}, {
						field: 'sex',
						title: '扫描单号',
					}, {
						field: 'city',
						title: '转单号码'
					}, {
						field: 'sign',
						title: '运单号码',
					}, {
						field: 'experience',
						title: '客户',
					}, {
						field: 'score',
						title: '指定路线',
					}, {
						field: 'classify',
						title: '运单件数'
					}, {
						field: 'wealth',
						title: '出货重',
					}, {
						field: 'wealth',
						title: '目的地',
					}]
				],
				page: true
			});
		});
	</script>
</html>
