<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css">
		<link rel="stylesheet" href="../lib/layui-v2.5.4/css/soulTable.css" media="all">
		<link rel="stylesheet" href="../css/layuimini.css" media="all">
	</head>
	<body>
		<form class="layui-form" action="" style="width:100%;">
			<div class="layui-form-item" style="margin-left: -100px;background-color: #f6f8f8;">
				<br />
				<div class="layui-inline">
					<div class="layui-form-item">
						<div class="layui-inline">
							<div class="layui-input-block">
									<span id="client1" style="font-size: 20px; line-height: 30px;"><input id="client2" type="checkbox" name="like1[write]" lay-skin="primary" lay-ignore>  总运单号</span>
									<button type="button" class="layui-btn layui-btn-normal layui-btn-xs layui-disabled" disabled="disabled" id="a">选择运单</button>
							</div>
							<div class="layui-input-block">
								<div class="layui-input-inline">
									<input type="text" name="title" id="id" required lay-verify="required" disabled="disabled" autocomplete="off"
									 class="layui-input" style="width: 260px;height: 50px;">
								</div>
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-block">
								<h2>板号</h2>
							</div>
							<div class="layui-input-block">
								<div class="layui-input-inline">
									<input type="text" name="title" id="id" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
									 class="layui-input"  style="width: 260px;height: 50px;">
								</div>
							</div>
						</div>
					</div>
					<br /><br />
					<div class="layui-form-item">
						<div class="layui-inline">
							<div class="layui-input-block">
								<h2>扫描单号</h2>
							</div>
							<div class="layui-input-block">
								<div class="layui-input-inline">
									<input type="text" name="title" id="id" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
									 class="layui-input"  style="width: 260px;height: 50px;">
								</div>
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-block">
								<h2 id="client3"> <input id="client4" type="checkbox" name="like1[write]" lay-skin="primary" lay-ignore>  转运号码</h2>
							</div>
							<div class="layui-input-block">
								<div class="layui-input-inline">
									<input type="text" name="title" id="client5" required lay-verify="required" disabled="disabled" autocomplete="off"
									 class="layui-input layui-disabled"  style="width: 260px;height: 50px;">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-inline" style="margin-left: 70px;">
					<p style="background-color: #f5f5f5; width: 500px; line-height: 25px;"><span style="background-color: #00c1de;">&nbsp;</span>板号规则</p>
					<div>
						<p style="line-height: 35px;">上板策略</p>
						<input type="text" style="border: 1px solid #d1d1d1;width: 260px;height: 20px;" />&nbsp;&nbsp;&nbsp;
						<button type="button" class="layui-btn layui-btn-normal layui-btn-xs">新板号</button>
						<button type="button" class="layui-btn layui-btn-normal layui-btn-xs">上板设置</button>
					</div>
					<div>
						<p style="line-height: 35px;">
							<span>上板策略<span>
									<span style="margin-left: 78px;">目的地<span>
											<span style="margin-left: 44px;">报关方式<span>
													<span style="margin-left: 26px;">货物类型<span>
						</p>
						<input type="text" style="width: 120px;border: 1px solid #d1d1d1;height: 20px;" />&nbsp;&nbsp;&nbsp;
						<input type="text" style="width: 70px;border: 1px solid #d1d1d1;height: 20px;" />&nbsp;&nbsp;&nbsp;
						<input type="text" style="width: 70px;border: 1px solid #d1d1d1;height: 20px;" />&nbsp;&nbsp;&nbsp; 	
						<input type="text" style="width: 70px;border: 1px solid #d1d1d1;height: 20px;" />
					</div>
					<div>
						<p style="line-height: 35px;">
							<span>走货路线<span>
									<span style="margin-left: 137px;">目的地机场代码<span>
											<span style="margin-left: 24px;">单票限制重量<span>
						</p>
						<input type="text" style="width: 180px;border: 1px solid #d1d1d1;height: 20px;" />&nbsp;&nbsp;&nbsp;
						<input type="text" style="width: 110px;border: 1px solid #d1d1d1;height: 20px;" />&nbsp;&nbsp;&nbsp;
						<input type="text" style="width: 110px;border: 1px solid #d1d1d1;height: 20px;" />
					</div>
				</div>
				</div>
				<div style="margin-left: 10px;">
					<table class="layui-hide"  id="test"></table>
					<button type="button" class="layui-btn layui-btn-normal" style="width: 120px;">上板完成</button>
					<a href="javascript:void(0)"  data-iframe-tab="page/BoardManagement.html" data-title="上板管理" data-icon="fa fa-hourglass-end" ><button type="button" class="layui-btn layui-btn-normal" style="width: 120px;">上板管理</button></a>
				</div>
		</form>
	</body>
	<script src="../lib/layui-v2.5.4/layui.js"></script>
	<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
	<script>
		var abc;
		layui.use(['layer', 'form', 'jquery', 'table','element','layuimini'], function() {
			var $ = layui.jquery,
			 layer = layui.layer,
			 form = layui.form,
			table = layui.table, 
			element = layui.element;
			table.render({
				elem: '#test',
				url: '/demo/table/user/',
				cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增,
				height:330,
				toolbar: true,
				defaultToolbar: ['filter', 'print', 'exports'],
				cols: [
					[{
							field: 'id',
							title: '扫描时间'
						}, {
							field: 'username',
							title: '类型'
						}, {
							field: 'sex',
							title: '扫描单号',
						}, {
							field: 'city',
							title: '转单号码'
						}, {
							field: 'sign',
							title: '运单号码',
						} 
						, {
							field: 'experience',
							title: '客户',
						}, {
							field: 'score',
							title: '指定路线',
						}, {
							field: 'classify',
							title: '运单件数'
						}, {
							field: 'wealth',
							title: '出货重',
						}, {
							field: 'wealth',
							title: '目的地',
						}, {
							field: 'wealth',
							title: '走货路线',
						}, {
							field: 'wealth',
							title: '报关类型',
						}, {
							field: 'wealth',
							title: '货物类型'
						}
					]
				]
			});
			
			$("#a").click(function() {
				layer.open({
					type: 2,
					content: "SelectWaybill.html",
					area: ['800px', '500px'],
					title: '选择总运单',
					end: function(layero, index) {
						$("#id").val(abc);
					}
				});
			})
			var wu1 = function() {
				if ($("#client2").is(':checked')) {
					$("#a").removeClass("layui-disabled")
					$("#a").prop('disabled', false);
					form.render();
				} else {
					$("#a").addClass("layui-disabled");
					$("#a").prop('disabled', true);
					$("#id").val("");
					form.render();
				}
			}
			var wu2 = function() {
				if ($("#client4").is(':checked')) {
					$("#client5").removeClass("layui-disabled")
					$("#client5").prop('disabled', false);
					form.render();
				} else {
					$("#client5").addClass("layui-disabled");
					$("#client5").prop('disabled', true);
					$("#client5").val("");
					form.render();
				}
			}

			$("#client1").click(wu1);
			$("#client3").click(wu2)
		});
	</script>
</html>
