<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单票排货</title>
		<link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css">
		<link rel="stylesheet" href="/lib/layui-v2.5.4/css/soulTable.css" media="all">
	</head>
	<body>
		<br />
		<div style="margin-left: 20px;">
			<!-- 导航start -->
			<form class="layui-form layui-form-pane" action="">
				<p style="background-color: #f5f5f5; width: 98%; line-height: 30px;"><span style="background-color: #00c1de;">&nbsp;</span>&nbsp;&nbsp;限定走货路线</p>
				<div class="layui-form-item" style="margin-top: 10px;">
					<div class="layui-inline">
						<div class="layui-form-item">
							运单号码
						</div>
						<div class="layui-form-item" style="width: 200px;">
							<input type="text" name="title" required lay-verify="required"  autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-form-item">
							指定路线
						</div>
						<div class="layui-form-item" style="width: 200px;">
							<input type="text" name="title" required lay-verify="required"  autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-form-item">
							货物类型
						</div>
						<div class="layui-form-item" style="width: 200px;">
							<input type="text" name="title" required lay-verify="required"  autocomplete="off" class="layui-input">
						</div>
					</div>
				<div class="layui-inline">
						<div class="layui-form-item">
						货物类型
						</div>
						<div class="layui-form-item" style="width: 200px;">
							<input type="text" name="title" required lay-verify="required"  autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
					<table class="layui-hide" id="test"></table>
					<div class="layui-inline" style="margin-top: -5px;">
							<button type="button" style="background-color: #286ED6;color: #FFFFFF;" class="layui-btn layui-btn-sm">排货</button>
							<button type="button" style="background-color: #A7A9AD;color: #FFFFFF;" class="layui-btn layui-btn-sm">取消</button>
						</div>
			</form>
		</div>
	</body>
	<script src="/lib/layui-v2.5.4/layui.js"></script>
	<script>
		layui.use(['layer', 'form', 'jquery', 'table'], function() {
		var $ = layui.jquery,
					layer = layui.layer,
					form = layui.form,
					table = layui.table,
					laydate = layui.laydate;
			$("#a").dblclick(function() {
				var index = parent.layer.getFrameIndex(window.name);
				parent.abc = $("#xuhao").text();
				parent.layer.close(index); //关闭当前页     
				// window.parent.location.replace(location.href)//刷新父级页面 
			})	;
			table.render({
				elem: '#test',
				url: '/test/table/demo1.json',
				title: '用户数据表',
				cols: [
					[
						{ type: 'checkbox', fixed: 'left' }, { field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true }, { field: 'username', title: '用户名', width: 120, edit: 'text' }, {
						field: 'email',
						title: '邮箱',
						width: 150,
						edit: 'text',
						templet: function(res) {
							return '<em>' + res.email + '</em>'
						}
					}, { field: 'sex', title: '性别', width: 80, edit: 'text', sort: true }, { field: 'city', title: '城市', width: 100 }, { field: 'sign', title: '签名' }, { field: 'experience', title: '积分', width: 80, sort: true }, { field: 'ip', title: 'IP', width: 120 }, { field: 'logins', title: '登入次数', width: 100, sort: true }, { field: 'joinTime', title: '加入时间', width: 120 }, { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }
					]
				],
				page: true
			});
			
		});
			
	</script>
</html>
