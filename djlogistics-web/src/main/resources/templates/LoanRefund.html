<div class="layui-form-item">

		<div class="layui-inline">

	      <label class="layui-form-label">日期</label>

			  <input type="checkbox" name="like1[read]" lay-skin="primary" title="含子客户">
		      <select name="interest" lay-filter="aihao">
		        <option value=""></option>
		        <option value="0">写作</option>
		        <option value="1">阅读</option>

	<div>
		<table class="layui-hide" id="test"></table>
	</div>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="../js/jquery-1.12.4.js"></script>
<script>
		layui.use(['jquery','table','form','laydate','element'], function(){
		  var table = layui.table;
		  var $ = layui.jquery;
		  var form = layui.form;
		  var element = layui.element;
		  var laydate = layui.laydate;
		  
		  
		  table.render({
		    elem: '#test'
		    ,url:'../api/Student.json'
		    ,toolbar: '#toolbarDemo'
		    ,cols: [[
		      {field:'id', width:300, title: '行号', sort: true}
		      ,{field:'username', width:500, title: '运单号码'}
		      ,{field:'sex', width:500, title: '错误说明', sort: true}
		    ]]
		    ,page: true
		  });
		  
		  
		  //头工具栏事件
		  table.on('toolbar(test)', function(obj){
		    var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
		    switch(obj.event){
		      case 'getCheckData':
		        var data = checkStatus.data;  //获取选中行数据
		        layer.alert(JSON.stringify(data));
		      break;
		    };
		  });
		 //日期
				laydate.render({
					elem: '#test16',
					type: 'datetime',
					range: '到',
					format: 'yyyy-M-d H:m:s'
				});
		  });
		  
		</script>
