<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>装袋管理</title>
		<link rel="icon" href="images/favicon.ico">
		<link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/layuimini.css" media="all">
		<style type="text/css">
			.btn-bgcolor {
				background-color: #286ED6;
				width: 80px;
			}
			
			.btn-bgcolor2 {
				margin-top: 14.4%;
				background-color: #286ED6;
				width: 70px;
			}
			
			.btn-bgcolor3 {
				margin-top: 14.4%;
				width: 70px;
			}
			
			#luxian {
				position: absolute;
				left: 16%;
				top: 30%;
			}
		</style>
	</head>

	<body>
		<br />
		<div style="margin-left: 20px;">
			<!-- 导航start -->
			<form class="layui-form layui-form-pane" action="">
				<div class="layui-form-item">
					<div class="layui-inline">
						<button type="button" style="background-color: #0FBA38;" class="layui-btn layui-btn-sm  btn-bgcolor" id="a">新增</button>
					</div>
					<div class="layui-inline">
						<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor" id="XG">修改</button>
					</div>
					<div class="layui-inline">
						<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor" style="background-color: #E9161E;">撤销装袋</button>
					</div>
					<div class="layui-inline">
						<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor">继续装袋</button>
					</div>
					<div class="layui-inline">
						<a href="javascript:void(0)" data-iframe-tab="page/receiving_and_bagging.html" data-title="收货装袋" data-icon="fa fa-hourglass-end">
							<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor" >收货装袋</button>
						</a>
						
					</div>
					<div class="layui-inline">
						<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor" id="He">装袋完成</button>
					</div>
					<div class="layui-inline">
						<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor" style="background-color: #E9161E;">撤销发送</button>
					</div>
					<div class="layui-inline">
						<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor">打印</button>
					</div>
					<div class="layui-inline">
						<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor" >导出</button>
					</div>
				</div>
				<!-- 导航end -->
				<!-- 搜索start -->
				<div class="layui-form-item">
					<div class="layui-inline" style="width: 120px;">
						<div class="layui-form-item">
							<select name="city" lay-verify="required">
								<option value="">运单号码</option>

								<option value="">总运单号</option>
							</select>
						</div>
						<div class="layui-form-item" style="margin-top:-11% !important;">
							<textarea class="layui-textarea"></textarea>
							<div class="layui-form-item">
								<button type="button" class="layui-btn layui-btn-sm" style="width: 120px; margin-top: 2px;"> 清空</button>
							</div>
						</div>
					</div>
					<div class="layui-inline" style="margin-top: -2% !important;">
						<div class="layui-inline">
							<div class="layui-form-item">
								建袋日期
							</div>
							<div class="layui-form-item" style="width: 240px;">
								<input type="text" class="layui-input" id="test16" placeholder="开始时间    -   结束时间">
							</div>
						</div>
						<div class="layui-inline" style="margin-left: -10px;">
							<div class="layui-form-item">
								装袋网点
							</div>
							<div class="layui-form-item" style="width: 120px;">
								<select name="city" lay-verify="required">
									<option value=""></option>
									<option value="">运单号码</option>
									<option value="">参考编号</option>
									<option value="">订单号码</option>
								</select>
							</div>
						</div>
						<div class="layui-inline" style="margin-left: -10px;">
							<div class="layui-form-item">
								装袋网点
							</div>
							<div class="layui-form-item" style="width: 120px;">
								<select name="city" lay-verify="required">
									<option value=""></option>
									<option value="">运单号码</option>
									<option value="">参考编号</option>
									<option value="">订单号码</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-form-item" >
								装袋状态
							</div>
							<div class="layui-form-item" style="width: 120px;">
								<select name="city" lay-verify="required">
									<option value=""></option>
									<option value="">运单号码</option>
									<option value="">参考编号</option>
									<option value="">订单号码</option>
								</select>
							</div>
						</div>
						<div class="layui-inline" style="margin-left: -10px;">
							<div class="layui-form-item">
								数据来源
							</div>
							<div class="layui-form-item" style="width: 120px;">
								<select name="city" lay-verify="required">
									<option value=""></option>
									<option value="">运单号码</option>
									<option value="">参考编号</option>
									<option value="">订单号码</option>
								</select>
							</div>

						</div>
						<div class="layui-inline" style="margin-top: -5px;">
							<button type="button" class="layui-btn layui-btn-sm  btn-bgcolor2">查询</button>
							<button type="button" class="layui-btn layui-btn-sm  layui-btn-primary btn-bgcolor3">重置</button>
						</div>
					</div>

				</div>
				<!-- 搜索end -->

				<!-- 显示数据start -->
				<table class="layui-hide" id="test"></table>
				<!-- 显示数据end -->
			</form>
		</div>
		<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
		<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
		<script>
			layui.use(['layer', 'form', 'jquery', 'table','element','layuimini','laydate'], function() {
					var $ = layui.jquery,
		            element = layui.element,
		            layer = layui.layer,
		            form = layui.form,
					table = layui.table,
					laydate = layui.laydate;
				//日期
				laydate.render({
					elem: '#test16',
					type: 'datetime',
					range: '到',
					format: 'yyyy-M-d'
				});
				$("#a").click(function() {
					layer.open({
						type: 2,
						content: "new_bagging.html",
						area: ['800px', '500px'],
						title: '新建装袋',
					});
				})
					$("#XG").click(function() {
					layer.open({
						type: 2,
						content: "modify_bagging.html",
						area: ['800px', '500px'],
						title: '修改装袋',
					});
				})

					$("#He").on("click", function() {
					layer.open({
						type: 2,
						content: 'bagging_complete.html',
						area: ['700px', '400px'],
						title: '装袋完成',
					});
				})
				table.render({
					elem: '#test',
					url: '/demo/table/user/',
					cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
						,
					cols: [
						[
							{ field: 'id', width: 80, title: 'ID', sort: true }, { field: 'username', width: 80, title: '用户名' }, { field: 'sex', width: 80, title: '性别', sort: true }, { field: 'city', width: 80, title: '城市' }, { field: 'sign', title: '签名', width: '30%', minWidth: 100 } //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
							, { field: 'experience', title: '积分', sort: true }, { field: 'score', title: '评分', sort: true }, { field: 'classify', title: '职业' }, { field: 'wealth', width: 137, title: '财富', sort: true }
						]
					]
				});

			});
		</script>
	</body>

</html>
