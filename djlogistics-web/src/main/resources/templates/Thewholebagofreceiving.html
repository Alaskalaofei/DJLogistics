					<div class="layui-input-block">

								<option value="">直接选择或搜索选择</option>
								<option value="1">layer</option>
								<option value="2">form</option>

				</div>

			<div class="layui-form-item">

							 title="收费实重"></span>

				<div class="layui-inline">
					<div class="layui-input-block">
						<span id="chargesize1"><input id="chargesize2" type="checkbox" name="like1[write]" lay-skin="primary" title="收费尺寸"></span>
					</div>
					<div class="layui-input-block">
						<input class="chargesize3" style="width: 50px;" type="text" name="title" required lay-verify="required"
						 autocomplete="off" class="layui-input-block">*
						<input class="chargesize3" style="width: 50px;margin: 0;" type="text" name="title" required lay-verify="required"
						 autocomplete="off" class="layui-input-block">*

						 autocomplete="off" class="layui-input-block">=

				<div class="layui-inline">

				</div>
			</div>
			<table class="layui-hide" id="test"></table>
			<div>
				<a href="javascript:void(0)" data-iframe-tab="Notreceivingbag.html" data-title="未收货袋" data-icon="fa fa-hourglass-end">
					<button type="button" class="layui-btn layui-btn-sm" style="margin: 0;background-color: #286ED6;">未收货袋</button>
				</a>
				<a href="javascript:void(0)" data-iframe-tab="Receivingbagmanagement.html" data-title="收货袋管理" data-icon="fa fa-hourglass-end">
					<button type="button" class="layui-btn layui-btn-sm" style="margin: 0;background-color: #286ED6;">收货袋管理</button>

	</body>
	<script src="../lib/layui-v2.5.4/layui.js"></script>
	<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
	<script>
		layui.use(['element', 'layer', 'form', 'layedit', 'laydate', 'table', 'layuimini'], function() {
			var element = layui.element;
			var $ = layui.jquery;
			var layer = layui.layer;
			var form = layui.form;
			var layedit = layui.layedit;
			var laydate = layui.laydate;
			var table = layui.table;

			$("#client3").addClass("layui-disabled");
			$("#client3").prop('disabled', true);
			form.render('select');
			var wu1 = function() {

				if ($("#client2").is(':checked')) {
					$("#client3").removeClass("layui-disabled")
					$("#client3").prop('disabled', false);
					form.render('select');
				} else {
					$("#client3").val('');
					$("#client3").addClass("layui-disabled");
					$("#client3").prop('disabled', true);
					form.render('select');
				}
			}

			$("#client1").click(wu1)

			$("#specifytheroute3").addClass("layui-disabled");
			$("#specifytheroute3").prop('disabled', true);
			form.render('select');
			var wu1 = function() {

				if ($("#specifytheroute2").is(':checked')) {
					$("#specifytheroute3").removeClass("layui-disabled")
					$("#specifytheroute3").prop('disabled', false);
					form.render('select');
				} else {
					$("#specifytheroute3").val('');
					$("#specifytheroute3").addClass("layui-disabled");
					$("#specifytheroute3").prop('disabled', true);
					form.render('select');
				}
			}

			$("#specifytheroute1").click(wu1)

			$("#receivingbag3").addClass("layui-disabled");
			$("#receivingbag3").prop('disabled', true);
			var wu1 = function() {

				if ($("#receivingbag2").is(':checked')) {
					$("#receivingbag3").removeClass("layui-disabled")
					$("#receivingbag3").prop('disabled', false);
					form.render('checkbox');
				} else {
					$("#receivingbag3").val('');
					$("#receivingbag3").addClass("layui-disabled");
					$("#receivingbag3").prop('disabled', true);
					form.render('checkbox');
				}
			}

			$("#receivingbag1").click(wu1)

			$("#chargeactualweigh3").addClass("layui-disabled");
			$("#chargeactualweigh3").prop('disabled', true);
			var wu1 = function() {

				if ($("#chargeactualweigh2").is(':checked')) {
					$("#chargeactualweigh3").removeClass("layui-disabled")
					$("#chargeactualweigh3").prop('disabled', false);
					form.render('checkbox');
				} else {
					$("#chargeactualweigh3").val('');
					$("#chargeactualweigh3").addClass("layui-disabled");
					$("#chargeactualweigh3").prop('disabled', true);
					form.render('checkbox');
				}
			}

			$("#chargeactualweigh1").click(wu1)

			$(".chargesize3").addClass("layui-disabled");
			$(".chargesize3").prop('disabled', true);
			var wu1 = function() {

				if ($("#chargesize2").is(':checked')) {
					$(".chargesize3").removeClass("layui-disabled")
					$(".chargesize3").prop('disabled', false);
					form.render('checkbox');
				} else {
					$(".chargesize3").val('');
					$(".chargesize3").addClass("layui-disabled");
					$(".chargesize3").prop('disabled', true);
					form.render('checkbox');
				}
			}

			$("#chargesize1").click(wu1)

			table.render({
				elem: '#test',
				url: '../api/demo1.json',
				toolbar: true,
				title: '用户数据表',
				totalRow: true,
				contextmenu: {
					// 表格内容右键菜单配置
					body: [{
							name: '选中',
							click: function(obj) {

								$.post("/pxy/getReordById", {
									'id': obj.row.rid
								}, function(result) {
									if (result) {
										layer.msg("选择成功");

									} else {
										layer.msg("选择失败");
									}
								})
							}
						},
						{
							name: '删除当前行数据',
							click: function(obj) {
								var data = obj.row;
								layer.confirm('真的删除行么', {
									title: '提示',
									icon: 3
								}, function(index) {
									$.ajax({
										url: "/pxy/rdelete",
										type: "post",
										dataType: "text",
										data: {
											"rid": data.rid
										},
										success: function(res) {
											if (res == 'true') {
												obj.del();
												layer.msg("删除成功！");
											}
										}
									});
									layer.close(index);
								});
							}
						}
					],
				},
				cols: [
					[{
						field: 'id',
						title: 'ID',
						width: 80,
						fixed: 'left',
						unresize: true,
						sort: true,
						totalRowText: '合计'
					}, {
						field: 'username',
						title: '用户名',
						width: 120,
						edit: 'text'
					}, {
						field: 'email',
						title: '邮箱',
						width: 150,
						edit: 'text',
						templet: function(res) {
							return '<em>' + res.email + '</em>'
						}
					}, {
						field: 'experience',
						title: '积分',
						width: 80,
						sort: true,
						totalRow: true
					}, {
						field: 'sex',
						title: '性别',
						width: 80,
						edit: 'text',
						sort: true
					}, {
						field: 'logins',
						title: '登入次数',
						width: 100,
						sort: true,
						totalRow: true
					}, {
						field: 'sign',
						title: '签名'
					}, {
						field: 'city',
						title: '城市',
						width: 100
					}, {
						field: 'ip',
						title: 'IP',
						width: 120
					}, {
						field: 'joinTime',
						title: '加入时间',
						width: 120
					}, {
						fixed: 'right',
						title: '操作',
						toolbar: '#barDemo',
						width: 150
					}]
				],
				page: true,
				limit: 2
			});
		});
	</script>
</html>
